<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <div class="face">
            <div class="eyes">
                <div class="eye">
                    <div class="black"></div>
                </div>
                <div class="eye">
                    <div class="black"></div>
                </div>
            </div>
            <div class="nose"></div>
        </div>
    </div>
    <div class="down">
        <div class="neck"></div>
        <div class="body">
            <div class="hand-1">
                <div class="stroke-1"></div>
                <div class="stroke-2"></div>
            </div>
            <div class="hand-2">
                <div class="stroke-1"></div>
                <div class="stroke-2"></div>
            </div>
        </div>
        <div class="bottom"></div>
        <div class="legs">
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
        <div class="sword">
            <div class="handle"></div>
            <div class="blade"></div>
        </div>
    </div>
</body>
</html>
